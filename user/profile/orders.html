<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHAFLOWER - Đơn hàng của tôi</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="../../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      onerror="console.warn('Local Bootstrap CSS not available, using CDN')"
    />

    <!-- Font Awesome -->
    <link
      href="../../assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="../../assets/css/user/profile/profile-base.css"
    />
    <link rel="stylesheet" href="../../assets/css/user/profile/orders.css" />
    <link rel="stylesheet" href="../../assets/css/user/common.css" />
  </head>
  <body>
    <!-- THANH NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <div class="navbar-nav mr-auto">
          <a class="nav-link-custom" href="../home.html">Home</a>
          <a class="nav-link-custom" href="../list_product.html">Danh sách</a>
        </div>

        <div class="navbar-brand-logo">
          <img
            src="../../assets/img/user/logo_NHAFLOWER.png"
            alt="NHAFLOWER"
            class="brand-circle-logo"
          />
        </div>

        <div class="navbar-nav ml-auto">
          <div class="nav-icon-wrapper">
            <div
              class="user-avatar"
              title="Trang cá nhân"
              onclick="window.location.href='personal-info.html'"
            >
              <i class="fas fa-user"></i>
            </div>
          </div>
          <div class="nav-icon-wrapper">
            <i
              class="fas fa-shopping-bag nav-icon"
              title="Giỏ hàng"
              onclick="window.location.href='../shopping_cart.html'"
            ></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="row profile-container">
        <!-- Sidebar -->
        <div class="col-lg-4">
          <div class="profile-sidebar">
            <div class="profile-avatar-section">
              <div class="profile-avatar">
                <img
                  id="profileAvatar"
                  src="../../assets/img/user/default-avatar.png"
                  alt="Avatar"
                />
              </div>
              <h4 id="profileName">Người dùng NHAFLOWER</h4>
              <p id="profileEmail">user@nhaflower.com</p>
            </div>

            <nav class="profile-nav">
              <ul>
                <li>
                  <a href="personal-info.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    Thông tin cá nhân
                  </a>
                </li>
                <li>
                  <a href="orders.html" class="nav-item active">
                    <i class="fas fa-shopping-bag"></i>
                    Đơn hàng của tôi
                  </a>
                </li>
                <li>
                  <a href="addresses.html" class="nav-item">
                    <i class="fas fa-map-marker-alt"></i>
                    Địa chỉ giao hàng
                  </a>
                </li>
                <li>
                  <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    Thông báo
                  </a>
                </li>
                <li>
                  <a href="security.html" class="nav-item">
                    <i class="fas fa-lock"></i>
                    Bảo mật
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Đăng xuất
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Orders Content -->
        <div class="col-lg-8">
          <div class="content-card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h3>
                <i class="fas fa-shopping-bag text-primary"></i> Đơn hàng của
                tôi
              </h3>
              <div class="order-controls">
                <div class="input-group" style="width: 300px">
                  <input
                    type="text"
                    id="orderSearch"
                    class="form-control"
                    placeholder="Tìm kiếm đơn hàng..."
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-search"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Filter Buttons -->
            <div class="card-body pb-2">
              <div class="btn-toolbar mb-3" role="toolbar">
                <div class="btn-group" role="group">
                  <button
                    type="button"
                    class="btn btn-outline-primary active filter-btn"
                    data-filter="all"
                  >
                    <i class="fas fa-list"></i> Tất cả
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-warning filter-btn"
                    data-filter="cho"
                  >
                    <i class="fas fa-clock"></i> Chờ xác nhận
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info filter-btn"
                    data-filter="dang_giao"
                  >
                    <i class="fas fa-truck"></i> Đang giao
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-success filter-btn"
                    data-filter="hoan_tat"
                  >
                    <i class="fas fa-check-circle"></i> Hoàn tất
                  </button>
                </div>
              </div>
            </div>

            <div class="card-body pt-0">
              <!-- Orders will be loaded here -->
              <div id="ordersContainer">
                <div class="text-center py-5">
                  <i class="fas fa-spinner fa-spin fa-2x text-muted mb-3"></i>
                  <h5 class="text-muted">Đang tải đơn hàng...</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Base Profile Manager -->
    <script src="../../assets/js/user/profile/profile-base.js"></script>

    <!-- Custom JavaScript -->
    <script src="../../assets/js/user/profile/profile-orders.js"></script>
  </body>
</html>
