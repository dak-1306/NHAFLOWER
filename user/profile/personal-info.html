<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHAFLOWER - Thông tin cá nhân</title>

    <!-- Bootstrap CSS (CDN + fallback local) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
      onerror="this.href='../../assets/vendor/bootstrap/css/bootstrap.min.css'"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../../assets/vendor/fontawesome-free/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="../../assets/css/user/profile/profile-base.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/user/profile/personal-info.css"
    />
    <link rel="stylesheet" href="../../assets/css/user/common.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <div class="navbar-nav mr-auto">
          <a class="nav-link-custom" href="../home.html">Home</a>
          <a class="nav-link-custom" href="../list_product.html">Danh sách</a>
        </div>
        <div class="navbar-brand-logo">
          <img
            src="../../assets/img/user/logo_NHAFLOWER.png"
            alt="NHAFLOWER"
            class="brand-circle-logo"
          />
        </div>
        <div class="navbar-nav ml-auto">
          <div class="nav-icon-wrapper user-avatar" title="Trang cá nhân">
            <i class="fas fa-user"></i>
          </div>
          <div class="nav-icon-wrapper">
            <i class="fas fa-shopping-bag nav-icon" title="Giỏ hàng"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="row profile-container">
        <!-- Sidebar -->
        <div class="col-lg-4">
          <div id="sidebar-container"></div>
        </div>

        <!-- Personal Info -->
        <div class="col-lg-8">
          <div class="content-card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h3>Thông tin cá nhân</h3>
              <button class="btn btn-primary btn-edit-info">
                <i class="fas fa-edit"></i> Chỉnh sửa
              </button>
            </div>
            <div class="card-body">
              <form id="personalInfoForm">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="fullName">Họ và tên</label>
                    <input
                      type="text"
                      id="fullName"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="phone">Số điện thoại</label>
                    <input
                      type="tel"
                      id="phone"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="birthDate">Ngày sinh</label>
                    <input
                      type="date"
                      id="birthDate"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender" class="form-control" disabled>
                      <option value="male">Nam</option>
                      <option value="female">Nữ</option>
                      <option value="other">Khác</option>
                    </select>
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="occupation">Nghề nghiệp</label>
                    <input
                      type="text"
                      id="occupation"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="address">Địa chỉ</label>
                  <textarea
                    id="address"
                    class="form-control"
                    rows="3"
                    readonly
                  ></textarea>
                </div>
                <div class="form-actions hidden">
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Lưu thay đổi
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary btn-cancel-edit"
                  >
                    <i class="fas fa-times"></i> Hủy
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Account Verification -->
          <div class="content-card mt-4">
            <div class="card-header">
              <h5>Trạng thái xác minh tài khoản</h5>
            </div>
            <div class="card-body">
              <div class="verification-item verified">
                <i class="fas fa-check-circle verification-icon"></i>
                <div class="verification-info">
                  <h6>Email đã xác minh</h6>
                  <p>Email của bạn đã được xác minh thành công</p>
                </div>
              </div>
              <div class="verification-item verified">
                <i class="fas fa-check-circle verification-icon"></i>
                <div class="verification-info">
                  <h6>Số điện thoại đã xác minh</h6>
                  <p>Số điện thoại của bạn đã được xác minh</p>
                </div>
              </div>
              <div class="verification-item pending">
                <i class="fas fa-clock verification-icon"></i>
                <div class="verification-info">
                  <h6>Xác minh danh tính</h6>
                  <p>Xác minh danh tính để tăng độ tin cậy tài khoản</p>
                  <button class="btn btn-outline-primary btn-sm">
                    Xác minh ngay
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/user/profile/profile-base.js"></script>
    <script src="../../assets/js/user/profile/profile-personal-info.js"></script>
    <script src="../../assets/js/user/profile/sidebar-loader.js"></script>
  </body>
</html>
