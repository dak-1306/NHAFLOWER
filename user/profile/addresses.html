<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHAFLOWER - Địa chỉ giao hàng</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="../../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      onerror="console.warn('Local Bootstrap CSS not available, using CDN')"
    />

    <!-- Font Awesome -->
    <link
      href="../../assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="../../assets/css/user/profile/profile-base.css"
    />
    <link rel="stylesheet" href="../../assets/css/user/profile/addresses.css" />
    <link rel="stylesheet" href="../../assets/css/user/common.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <div class="navbar-nav mr-auto">
          <a class="nav-link-custom" href="../home.html">Home</a>
          <a class="nav-link-custom" href="../list_product.html">Danh sách</a>
        </div>

        <div class="navbar-brand-logo">
          <img
            src="../../assets/img/user/logo_NHAFLOWER.png"
            alt="NHAFLOWER"
            class="brand-circle-logo"
          />
        </div>

        <div class="navbar-nav ml-auto">
          <div class="nav-icon-wrapper">
            <div
              class="user-avatar"
              title="Trang cá nhân"
              onclick="window.location.href='dashboard.html'"
            >
              <i class="fas fa-user"></i>
            </div>
          </div>
          <div class="nav-icon-wrapper">
            <i
              class="fas fa-shopping-bag nav-icon"
              title="Giỏ hàng"
              onclick="window.location.href='../shopping_cart.html'"
            ></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="row profile-container">
        <!-- Sidebar -->
        <div class="col-lg-4">
          <div id="sidebar-container"></div>
        </div>

        <!-- Addresses Content -->
        <div class="col-lg-8">
          <div class="content-card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h3>
                <i class="fas fa-map-marker-alt text-success"></i> Địa chỉ giao
                hàng
              </h3>
              <button class="btn btn-primary btn-add-address">
                <i class="fas fa-plus"></i> Thêm địa chỉ
              </button>
            </div>
            <div class="card-body" id="addressesContainer">
              <div class="text-center py-5">
                <i class="fas fa-spinner fa-spin fa-2x text-muted mb-3"></i>
                <h5 class="text-muted">Đang tải địa chỉ...</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/user/profile/profile-base.js"></script>
    <script src="../../assets/js/user/profile/profile-addresses.js"></script>
    <script src="../../assets/js/user/profile/sidebar-loader.js"></script>
