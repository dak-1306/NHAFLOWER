<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHAFLOWER - Thông báo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="../../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      onerror="console.warn('Local Bootstrap CSS not available, using CDN')"
    />

    <!-- Font Awesome -->
    <link
      href="../../assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="../../assets/css/user/profile/profile-base.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/user/profile/notifications.css"
    />
    <link rel="stylesheet" href="../../assets/css/user/common.css" />
  </head>
  <body>
    <!-- THANH NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <div class="navbar-nav mr-auto">
          <a class="nav-link-custom" href="../home.html">Home</a>
          <a class="nav-link-custom" href="../list_product.html">Danh sách</a>
        </div>

        <div class="navbar-brand-logo">
          <img
            src="../../assets/img/user/logo_NHAFLOWER.png"
            alt="NHAFLOWER"
            class="brand-circle-logo"
          />
        </div>

        <div class="navbar-nav ml-auto">
          <div class="nav-icon-wrapper">
            <div
              class="user-avatar"
              title="Trang cá nhân"
              onclick="window.location.href='personal-info.html'"
            >
              <i class="fas fa-user"></i>
            </div>
          </div>
          <div class="nav-icon-wrapper">
            <i
              class="fas fa-shopping-bag nav-icon"
              title="Giỏ hàng"
              onclick="window.location.href='../shopping_cart.html'"
            ></i>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="main-content">
      <div class="row profile-container">
        <!-- Sidebar -->
        <div class="col-lg-4">
          <div class="profile-sidebar">
            <div class="profile-avatar-section">
              <div class="profile-avatar">
                <img
                  id="profileAvatar"
                  src="../../assets/img/user/default-avatar.png"
                  alt="Avatar"
                  onerror="this.src='../../assets/img/products/default-flower.svg'"
                />
                <button class="change-avatar-btn" onclick="changeAvatar()">
                  <i class="fas fa-camera"></i>
                </button>
              </div>
              <h4 id="profileName">Người dùng NHAFLOWER</h4>
              <p id="profileEmail">user@nhaflower.com</p>
            </div>

            <nav class="profile-nav">
              <ul>
                <li>
                  <a href="personal-info.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    Thông tin cá nhân
                  </a>
                </li>
                <li>
                  <a href="orders.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i>
                    Đơn hàng của tôi
                  </a>
                </li>
                <li>
                  <a href="addresses.html" class="nav-item">
                    <i class="fas fa-map-marker-alt"></i>
                    Địa chỉ giao hàng
                  </a>
                </li>
                <li>
                  <a href="notifications.html" class="nav-item active">
                    <i class="fas fa-bell"></i>
                    Thông báo
                  </a>
                </li>
                <li>
                  <a href="security.html" class="nav-item">
                    <i class="fas fa-lock"></i>
                    Bảo mật
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Đăng xuất
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- Notification Settings -->
        <div class="col-lg-8 content-card">
          <div class="card-header">
            <h5>Cài đặt thông báo</h5>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input
                type="checkbox"
                id="emailNotifications"
                class="form-check-input"
                checked
              />
              <label class="form-check-label" for="emailNotifications">
                <i class="fas fa-envelope"></i>
                Nhận thông báo qua email
              </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="orderUpdates"
                class="form-check-input"
                checked
              />
              <label class="form-check-label" for="orderUpdates">
                <i class="fas fa-shopping-bag"></i>
                Thông báo cập nhật đơn hàng
              </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="promotionNotifications"
                class="form-check-input"
                checked
              />
              <label class="form-check-label" for="promotionNotifications">
                <i class="fas fa-gift"></i>
                Thông báo khuyến mãi và ưu đãi
              </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="systemNotifications"
                class="form-check-input"
                checked
              />
              <label class="form-check-label" for="systemNotifications">
                <i class="fas fa-cog"></i>
                Thông báo hệ thống
              </label>
            </div>
            <button
              class="btn btn-primary mt-3"
              onclick="saveNotificationSettings()"
            >
              <i class="fas fa-save"></i>
              Lưu cài đặt
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../../assets/js/user/profile/profile-notifications.js"></script>
  </body>
</html>
