<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHAFLOWER - Danh sách sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="../assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/user/list_product.css" />
    <link rel="stylesheet" href="../assets/css/user/common.css" />
  </head>
  <body>
    <!-- THANH NAVIGATION - Menu điều hướng chính -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <!-- Menu bên trái -->
        <div class="navbar-nav mr-auto">
          <a class="nav-link-custom" href="home.html">Home</a>
          <a
            class="nav-link-custom"
            href="list_product.html"
            onclick="showCategories()"
            >Danh sách</a
          >
        </div>

        <!-- Logo NHAFLOWER ở giữa -->
        <div class="navbar-brand-logo">
          <img
            src="../assets/img/user/logo_NHAFLOWER.png"
            alt="NHAFLOWER"
            class="brand-circle-logo"
          />
        </div>

        <!-- navbar-toggler: Nút menu responsive cho mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu bên phải -->
        <div class="navbar-nav ml-auto">
          <!-- User avatar -->
          <div class="nav-icon-wrapper">
            <div
              class="user-avatar"
              title="Trang cá nhân"
              onclick="window.location.href='profile/personal-info.html'"
            >
              <i class="fas fa-user"></i>
            </div>
          </div>

          <!-- Shopping cart -->
          <div class="nav-icon-wrapper">
            <i
              class="fas fa-shopping-bag nav-icon"
              title="Giỏ hàng"
              onclick="window.location.href='shopping_cart.html'"
            ></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content container-list-product">
      <!-- THANH TÌM KIẾM - Search functionality -->
      <div class="search-container">
        <!-- search-input: Ô nhập từ khóa tìm kiếm -->
        <input type="text" class="search-input" placeholder="Tìm kiếm..." />
        <!-- search-btn: Nút thực hiện tìm kiếm -->
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <div class="filter-buttons">
          <!-- Filter buttons will be loaded dynamically from API -->
          <div class="text-center">
            <div
              class="spinner-border spinner-border-sm text-secondary"
              role="status"
            >
              <span class="sr-only">Đang tải bộ lọc...</span>
            </div>
            <small class="text-muted ml-2">Đang tải bộ lọc...</small>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded dynamically from API -->
        <div id="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Đang tải...</span>
          </div>
          <p>Đang tải sản phẩm...</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Notification Script -->
    <script>
      // Global notification function
      function showNotification(message, type = "success") {
        const notification = document.createElement("div");
        notification.className = `alert alert-${type} position-fixed`;
        notification.style.cssText = `
          top: 100px; 
          right: 20px; 
          z-index: 9999; 
          min-width: 300px;
          opacity: 0;
          transition: opacity 0.3s ease;
        `;
        notification.innerHTML = `
          <i class="fas fa-${
            type === "success"
              ? "check-circle"
              : type === "warning"
              ? "exclamation-triangle"
              : "info-circle"
          }"></i> ${message}
          <button type="button" class="close" onclick="this.parentElement.remove()">
            <span>&times;</span>
          </button>
        `;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.opacity = "1";
        }, 100);

        setTimeout(() => {
          notification.style.opacity = "0";
          setTimeout(() => {
            if (notification.parentElement) {
              notification.remove();
            }
          }, 300);
        }, 3000);
      }
    </script>

    <!-- Custom JavaScript -->
    <script src="../assets/js/user/list_product.js"></script>
  </body>
</html>
