<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Đăng nhập tài khoản NHAFLOWER" />
    <meta name="author" content="" />

    <title>NHAFLOWER - Đăng Nhập</title>

    <!-- Custom fonts for this template-->
    <link
      href="../assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="../assets/css/admin/sb-admin-2.min.css" rel="stylesheet" />

    <!-- Custom styles for home and login page -->
    <link href="../assets/css/user/login.css" rel="stylesheet" />
    <link href="../assets/css/user/common.css" rel="stylesheet" />
  </head>

  <body>
    <!-- THANH NAVIGATION - Menu điều hướng chính -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <!-- Menu bên trái -->
        <div class="navbar-nav mr-auto">
          <a class="nav-link-custom" href="../index.html">Home</a>
        </div>

        <!-- Logo NHAFLOWER ở giữa -->
        <div class="navbar-brand-logo">
          <img
            src="../assets/img/user/logo_NHAFLOWER.png"
            alt="NHAFLOWER"
            class="brand-circle-logo"
          />
        </div>

        <!-- Menu bên phải -->
        <div class="navbar-nav ml-auto">
          <a class="btn btn-login active" href="login.html">Đăng nhập</a>
          <a class="btn btn-register" href="register.html">Đăng ký</a>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT - Nội dung chính -->
    <div class="login-container">
      <div class="login-card">
        <!-- Header -->
        <div class="login-header">
          <h2 class="login-title">ĐĂNG NHẬP</h2>
          <p class="login-subtitle">Chào mừng bạn trở lại với NHAFLOWER</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required
                autocomplete="email"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-key"></i>
                </span>
              </div>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Mật khẩu"
                required
                autocomplete="current-password"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary toggle-password"
                  type="button"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
              />
              <label class="form-check-label" for="rememberMe">
                Ghi nhớ đăng nhập
              </label>
            </div>
            <a href="#" class="forgot-password-link">Quên mật khẩu?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-login-submit">
            <span class="btn-text">Đăng nhập</span>
            <span class="btn-loading d-none">
              <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
            </span>
          </button>

          <!-- Register Link -->
          <div class="register-link">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Authentication Manager -->
    <script src="../assets/js/user/auth.js"></script>
    <!-- Custom scripts for login page-->
    <script src="../assets/js/user/login.js"></script>
  </body>
</html>
